ci:
  collect:
    staticDistDir: '.next'
  assert:
    preset: lighthouse:recommended
    assertions: # Those assertions should be removed when fixed in the code
      aria-allowed-attr: warn
      button-name: warn
      color-contrast: warn
      csp-xss: warn
      errors-in-console: warn
      external-anchors-use-rel-noopener: warn
      html-has-lang: warn
      image-size-responsive: warn
      installable-manifest: warn
      maskable-icon: warn
      meta-description: warn
      service-worker: wn
      splash-screen: warn
      themed-omnibox: warn
